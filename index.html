<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Mode Colors */
            --bg-dark: #0a0a12;
            --primary-dark: #00f3ff;
            --secondary-dark: #ff00ff;
            --tertiary-dark: #00ff9d;
            --accent-dark: #ff3d81;
            --text-dark: #ffffff;
            --panel-dark: rgba(30, 30, 50, 0.7);
            --grid-dark: rgba(30, 40, 80, 0.2);
            --grid-line-dark: rgba(0, 243, 255, 0.2);

            /* Light Mode Colors */
            --bg-light: #f0f2f5;
            --primary-light: #3d9bff;
            --secondary-light: #ff6b9d;
            --tertiary-light: #4dd0c9;
            --accent-light: #9d7aff;
            --text-light: #2a2a3a;
            --panel-light: rgba(255, 255, 255, 0.85);
            --grid-light: rgba(220, 230, 250, 0.7);
            --grid-line-light: rgba(61, 155, 255, 0.2);

            /* Default to Dark Mode */
            --bg: var(--bg-dark);
            --primary: var(--primary-dark);
            --secondary: var(--secondary-dark);
            --tertiary: var(--tertiary-dark);
            --accent: var(--accent-dark);
            --text: var(--text-dark);
            --panel: var(--panel-dark);
            --grid: var(--grid-dark);
            --grid-line: var(--grid-line-dark);
        }

        .light-mode {
            --bg: var(--bg-light);
            --primary: var(--primary-light);
            --secondary: var(--secondary-light);
            --tertiary: var(--tertiary-light);
            --accent: var(--accent-light);
            --text: var(--text-light);
            --panel: var(--panel-light);
            --grid: var(--grid-light);
            --grid-line: var(--grid-line-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s, color 0.5s, border-color 0.5s, box-shadow 0.5s;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .light-mode body {
            font-family: 'Nunito', sans-serif;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: gridPulse 8s infinite alternate;
        }

        @keyframes gridPulse {
            0% {
                background-size: 40px 40px;
            }

            100% {
                background-size: 42px 42px;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 15px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            letter-spacing: 2px;
        }

        .light-mode .title {
            text-shadow: 0 0 10px rgba(61, 155, 255, 0.3);
        }

        .toggle-container {
            position: relative;
            width: 80px;
            height: 40px;
        }

        .toggle-checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(to right, var(--tertiary), var(--primary));
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-label:after {
            content: '☾';
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--bg);
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            color: var(--primary);
            font-size: 18px;
        }

        .toggle-checkbox:checked+.toggle-label {
            background: linear-gradient(to right, var(--accent-light), var(--tertiary-light));
        }

        .toggle-checkbox:checked+.toggle-label:after {
            left: calc(100% - 35px);
            content: '☀';
            color: var(--accent-light);
            box-shadow: 0 0 10px rgba(157, 122, 255, 0.5);
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            background: var(--grid);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .light-mode .game-container {
            box-shadow: 0 0 30px rgba(61, 155, 255, 0.2),
                inset 0 0 20px rgba(61, 155, 255, 0.1);
            border: 1px solid rgba(61, 155, 255, 0.3);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(5px);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .light-mode .game-overlay {
            background: rgba(240, 242, 245, 0.7);
        }

        .game-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu-panel {
            width: 80%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transform: translateY(0);
            animation: floatPanel 3s ease-in-out infinite;
        }

        @keyframes floatPanel {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .menu-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .light-mode .btn {
            font-family: 'Nunito', sans-serif;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .light-mode .btn-secondary:hover {
            background: rgba(61, 155, 255, 0.1);
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            z-index: 5;
        }

        .score-value {
            color: var(--accent);
            font-weight: 700;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(1px);
        }

        .game-over-panel {
            text-align: center;
        }

        .game-over-score {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(to right, var(--accent), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .high-scores {
            width: 100%;
            margin-top: 20px;
        }

        .high-scores-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .scores-list {
            list-style: none;
            width: 100%;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode .score-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-btn-up {
            margin: 0 auto 10px;
        }

        .mobile-btn-row {
            display: flex;
            gap: 10px;
        }

        .pause-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 5;
            transition: all 0.3s;
        }

        .pause-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }

            .toggle-container {
                width: 60px;
                height: 30px;
            }

            .toggle-label {
                width: 60px;
                height: 30px;
            }

            .toggle-label:after {
                width: 22px;
                height: 22px;
                font-size: 14px;
            }

            .toggle-checkbox:checked+.toggle-label:after {
                left: calc(100% - 27px);
            }

            .game-container {
                max-width: 90vw;
            }

            .mobile-controls {
                display: block;
            }

            .controls {
                display: none;
            }

            .menu-panel {
                width: 90%;
                padding: 20px;
            }

            .menu-title {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 5px var(--primary));
            }

            50% {
                filter: drop-shadow(0 0 15px var(--primary));
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .glow-effect {
            animation: glow 2s infinite;
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

        /* Game elements styling */
        .snake-segment {
            position: absolute;
            border-radius: 3px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 0 10px var(--primary);
            transition: all 0.1s linear;
        }

        .snake-head {
            border-radius: 5px;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            box-shadow: 0 0 15px var(--secondary);
        }

        .food {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(var(--tertiary), var(--accent));
            box-shadow: 0 0 15px var(--tertiary);
            animation: pulse 1.5s infinite;
        }

        .light-mode .snake-segment {
            box-shadow: 0 0 10px rgba(61, 155, 255, 0.7);
        }

        .light-mode .snake-head {
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.7);
        }

        .light-mode .food {
            box-shadow: 0 0 15px rgba(77, 208, 201, 0.7);
        }
    </style>
</head>

<body>
    <div class="grid-background"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">SNAKE GAME</h1>
            <div class="toggle-container">
                <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                <label for="theme-toggle" class="toggle-label"></label>
            </div>
        </header>

        <div class="game-container">
            <canvas id="game-canvas"></canvas>

            <div class="score-display">
                Score: <span class="score-value" id="score">0</span>
            </div>

            <button class="pause-btn" id="pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                </svg>
            </button>

            <div class="controls">
                <button class="control-btn" id="restart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
            </div>

            <div class="mobile-controls">
                <button class="mobile-btn mobile-btn-up" id="up-btn">↑</button>
                <div class="mobile-btn-row">
                    <button class="mobile-btn" id="left-btn">←</button>
                    <button class="mobile-btn" id="down-btn">↓</button>
                    <button class="mobile-btn" id="right-btn">→</button>
                </div>
            </div>

            <div class="game-overlay" id="start-screen">
                <div class="menu-panel pulse-effect">
                    <h2 class="menu-title">NEON SNAKE</h2>
                    <p>Navigate the cyberpunk grid and consume digital energy</p>
                    <button class="btn" id="play-btn">PLAY</button>
                    <button class="btn btn-secondary" id="high-scores-btn">HIGH SCORES</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="pause-screen">
                <div class="menu-panel">
                    <h2 class="menu-title">PAUSED</h2>
                    <button class="btn" id="resume-btn">RESUME</button>
                    <button class="btn btn-secondary" id="quit-btn">QUIT</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="game-over-screen">
                <div class="menu-panel game-over-panel">
                    <h2 class="menu-title">GAME OVER</h2>
                    <div class="game-over-score" id="final-score">0</div>
                    <button class="btn" id="play-again-btn">PLAY AGAIN</button>
                    <button class="btn btn-secondary" id="main-menu-btn">MAIN MENU</button>
                </div>
            </div>

            <div class="game-overlay hidden" id="high-scores-screen">
                <div class="menu-panel">
                    <h2 class="menu-title">HIGH SCORES</h2>
                    <div class="high-scores">
                        <ul class="scores-list" id="scores-list">
                            <!-- Scores will be populated here -->
                        </ul>
                    </div>
                    <button class="btn" id="back-btn">BACK</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 50;
        let gameLoop;
        let score = 0;
        let gridSize = 20;
        let gameActive = false;
        let gamePaused = false;
        let highScores = [];

        // DOM elements
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const highScoresScreen = document.getElementById('high-scores-screen');
        const scoresList = document.getElementById('scores-list');
        const themeToggle = document.getElementById('theme-toggle');

        // Buttons
        const playBtn = document.getElementById('play-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const mainMenuBtn = document.getElementById('main-menu-btn');
        const highScoresBtn = document.getElementById('high-scores-btn');
        const backBtn = document.getElementById('back-btn');
        const quitBtn = document.getElementById('quit-btn');

        // Mobile controls
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        // Initialize the game
        function init() {
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Load high scores from local storage
            loadHighScores();

            // Set up event listeners
            setupEventListeners();

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.checked = true;
            }

            // Show start screen
            showScreen(startScreen);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;

            // Adjust grid size based on canvas size
            gridSize = Math.floor(size / 30);

            // If game is active, redraw
            if (gameActive && !gamePaused) {
                drawGame();
            }
        }

        function setupEventListeners() {
            // Game control buttons
            playBtn.addEventListener('click', startGame);
            resumeBtn.addEventListener('click', resumeGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', restartGame);
            playAgainBtn.addEventListener('click', startGame);
            mainMenuBtn.addEventListener('click', () => showScreen(startScreen));
            highScoresBtn.addEventListener('click', () => showScreen(highScoresScreen));
            backBtn.addEventListener('click', () => showScreen(startScreen));
            quitBtn.addEventListener('click', () => showScreen(startScreen));

            // Keyboard controls
            document.addEventListener('keydown', handleKeyPress);

            // Mobile controls
            upBtn.addEventListener('click', () => changeDirection('up'));
            downBtn.addEventListener('click', () => changeDirection('down'));
            leftBtn.addEventListener('click', () => changeDirection('left'));
            rightBtn.addEventListener('click', () => changeDirection('right'));

            // Theme toggle
            themeToggle.addEventListener('change', toggleTheme);
        }

        function toggleTheme() {
            if (themeToggle.checked) {
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        }

        function showScreen(screen) {
            // Hide all screens
            startScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            highScoresScreen.classList.add('hidden');

            // Show the requested screen
            screen.classList.remove('hidden');

            // If showing high scores, update the list
            if (screen === highScoresScreen) {
                updateHighScoresList();
            }

            // If showing start screen, stop the game
            if (screen === startScreen) {
                stopGame();
            }
        }

        function startGame() {
            // Reset game state
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = score;

            // Generate food
            generateFood();

            // Hide all screens
            startScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            highScoresScreen.classList.add('hidden');

            // Start game loop
            gameActive = true;
            gamePaused = false;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function stopGame() {
            gameActive = false;
            clearInterval(gameLoop);
        }

        function pauseGame() {
            if (gameActive && !gamePaused) {
                gamePaused = true;
                clearInterval(gameLoop);
                showScreen(pauseScreen);
            }
        }

        function resumeGame() {
            if (gameActive && gamePaused) {
                gamePaused = false;
                pauseScreen.classList.add('hidden');
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }

        function togglePause() {
            if (gamePaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        }

        function restartGame() {
            stopGame();
            startGame();
        }

        function gameStep() {
            // Update direction
            direction = nextDirection;

            // Move snake
            moveSnake();

            // Check for collisions
            if (checkCollision()) {
                gameOver();
                return;
            }

            // Check if food is eaten
            if (snake[0].x === food.x && snake[0].y === food.y) {
                eatFood();
            }

            // Draw game
            drawGame();
        }

        function moveSnake() {
            // Create new head based on direction
            const head = { ...snake[0] };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // Add new head to snake
            snake.unshift(head);

            // Remove tail unless food was eaten
            snake.pop();
        }

        function checkCollision() {
            const head = snake[0];
            const canvasGridWidth = Math.floor(canvas.width / gridSize);
            const canvasGridHeight = Math.floor(canvas.height / gridSize);

            // Check wall collision
            if (head.x < 0 || head.y < 0 || head.x >= canvasGridWidth || head.y >= canvasGridHeight) {
                return true;
            }

            // Check self collision (start from index 1 to avoid checking head against itself)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function generateFood() {
            const canvasGridWidth = Math.floor(canvas.width / gridSize);
            const canvasGridHeight = Math.floor(canvas.height / gridSize);

            // Generate random position
            let newFood;
            let foodOnSnake;

            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * canvasGridWidth),
                    y: Math.floor(Math.random() * canvasGridHeight)
                };

                // Check if food is on snake
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);

            food = newFood;
        }

        function eatFood() {
            // Add new segment to snake (will be handled in next move)
            snake.push({});

            // Update score
            score += 10;
            scoreDisplay.textContent = score;

            // Generate new food
            generateFood();

            // Increase speed slightly
            if (gameSpeed > 500) {
                gameSpeed -= 1;
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;

                ctx.fillStyle = i === 0 ?
                    getComputedStyle(document.documentElement).getPropertyValue('--secondary') :
                    getComputedStyle(document.documentElement).getPropertyValue('--primary');

                ctx.shadowColor = i === 0 ?
                    getComputedStyle(document.documentElement).getPropertyValue('--secondary') :
                    getComputedStyle(document.documentElement).getPropertyValue('--primary');

                ctx.shadowBlur = i === 0 ? 10 : 5;

                // Draw rounded rectangle for snake segments
                const radius = i === 0 ? 5 : 3;
                ctx.beginPath();
                ctx.roundRect(x, y, gridSize, gridSize, radius);
                ctx.fill();
            }

            // Reset shadow for food
            ctx.shadowBlur = 0;

            // Draw food
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;

            // Create gradient for food
            const gradient = ctx.createRadialGradient(
                foodX + gridSize / 2, foodY + gridSize / 2, 0,
                foodX + gridSize / 2, foodY + gridSize / 2, gridSize / 2
            );

            gradient.addColorStop(0, getComputedStyle(document.documentElement).getPropertyValue('--tertiary'));
            gradient.addColorStop(1, getComputedStyle(document.documentElement).getPropertyValue('--accent'));

            ctx.fillStyle = gradient;
            ctx.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--tertiary');
            ctx.shadowBlur = 10;

            ctx.beginPath();
            ctx.arc(foodX + gridSize / 2, foodY + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameOver() {
            stopGame();
            finalScoreDisplay.textContent = score;

            // Add score to high scores
            addHighScore(score);

            // Show game over screen
            showScreen(gameOverScreen);
        }

        function handleKeyPress(e) {
            if (!gameActive) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('right');
                    break;
                case ' ':
                case 'p':
                case 'P':
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    break;
                case 'Escape':
                    if (gamePaused) {
                        showScreen(startScreen);
                    } else {
                        togglePause();
                    }
                    break;
            }
        }

        function changeDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }

            nextDirection = newDirection;
        }

        function loadHighScores() {
            const savedScores = localStorage.getItem('snakeHighScores');
            if (savedScores) {
                highScores = JSON.parse(savedScores);
            } else {
                // Default high scores
                highScores = [
                    { name: 'NEO', score: 200 },
                    { name: 'TRINITY', score: 150 },
                    { name: 'CIPHER', score: 100 },
                    { name: 'GHOST', score: 80 },
                    { name: 'PIXEL', score: 50 }
                ];
                saveHighScores();
            }
        }

        function saveHighScores() {
            localStorage.setItem('snakeHighScores', JSON.stringify(highScores));
        }

        function addHighScore(newScore) {
            // Generate a random cyberpunk name
            const names = ['NEO', 'CIPHER', 'GHOST', 'PIXEL', 'NOVA', 'GLITCH', 'ECHO', 'VOID', 'FLUX', 'BYTE'];
            const randomName = names[Math.floor(Math.random() * names.length)];

            // Add new score
            highScores.push({ name: randomName, score: newScore });

            // Sort scores (highest first)
            highScores.sort((a, b) => b.score - a.score);

            // Keep only top 10
            if (highScores.length > 10) {
                highScores = highScores.slice(0, 10);
            }

            // Save to local storage
            saveHighScores();
        }

        function updateHighScoresList() {
            // Clear list
            scoresList.innerHTML = '';

            // Add scores
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'score-item';
                li.innerHTML = `
                    <span>${index + 1}. ${entry.name}</span>
                    <span>${entry.score}</span>
                `;
                scoresList.appendChild(li);
            });
        }

        // Start the game
        init();
    </script>
